<!DOCTYPE html>
<html lang="'en">

<head>
    <title>Color Flipper</title>
    <link rel="stylesheet" href="colorFlipper.css">

</head>

<body>
    <h3>Color Flipper</h3>
    <button id="green" onClick="setColor('teal')">Teal</button>
    <button id="blue" onClick="setColor('turquoise')">Turquoise</button>
    <button id="red" onClick="setColor('pink')">Pink</button>
    <button id="random" onClick="randomColor()">Random</button>
    </button>
    <script src="colorFlipper.js"></script>
</body>

</html>
