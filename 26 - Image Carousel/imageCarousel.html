<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Carousel</title>
    <link rel="stylesheet" href="imageCarousel.css">
</head>

<body>
    <h2>Image Carousel</h2>
    <button id="previous" onClick="prev()">
        < </button>
            <div id="body">
                <div id="leftContainer">
                    <img class="image" src="crepeImages/">
                    <p class="textBox"></p>
                </div>
                <div id="rightContainer">
                    <img class="image" src="crepeImages/">
                    <p class="textBox">
                    </p>
                </div>
                <div id="rightContainer">
                    <img class="image" src="crepeImages/">
                    <p class="textBox">
                    </p>
                </div>
                <div id="rightContainer">
                    <img class="image" src="crepeImages/">
                    <p class="textBox">
                    </p>
                </div>
            </div>
            <button id="next" onClick="next()"> > </button>
            <script>
                /*
                - create an array of images and text values
                    hmm maybe store the array image and corresponding text 
                    in one array? ["image.jpg", "title recipe page"]
                 */

                let currentPage = 0;

                const images = [
                    'crepeOne.png',
                    'crepeTwo.png',
                    'crepeThree.png',
                    'crepeFour.png',
                    'crepeFive.png',
                    'crepeSix.png'
                ]

                const textBox = [
                    'This is a recipe for crepes',
                    'here are the ingredients',
                    'combine the ingredients in a blender and blend until smooth',
                    'oil a crepe pan and heat until piping hot',
                    'pour a thin layer of crepe batter in the pan and round until all of the bottom is evenly covered. cook until golden brown, then flip to finish the other side',
                    'add your favorite fillings and toppings and enjoy this delicious meal'
                ];

                // store the array values in the corresponding page locations.

                function updateDisplayArea() {
                    const imageItems = document.getElementsByClassName("image");
                    for (i = 0; i < imageItems.length; i++) {
                        imageItems[i].src = `crepeImages/${images[currentPage + i]}`;
                    }
                    // these need to be changed so it loops through the 
                    const textItems = document.getElementsByClassName("textBox");
                    for (i = 0; i < textItems.length; i++) {
                        textItems[i].innerText = textBox[currentPage + i];
                    }
                }

                // create a function that on click displays the next pages

                function prev() {
                    console.log("i was clicked")
                    currentPage--;
                    updateDisplayArea();
                }
                function next() {
                    console.log("i was clicked")
                    currentPage++;
                    updateDisplayArea();
                }


                document.addEventListener('DOMContentLoaded', () => {
                    updateDisplayArea();
                })
            </script>
</body>

</html>
