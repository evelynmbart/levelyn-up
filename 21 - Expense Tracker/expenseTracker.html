<!DOCTYPE html>
<html lang="en">
<header>
    <title>Expense Tracker</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Book</title>
    <link rel="stylesheet" href="expenseTracker.css">
</header>

<body>
    <div id="title">
        <h1>$$ Expense Tracker $$</h1>
    </div>
    <div id="content">
        <div id="addExpense">
            <h3>Add Expense:</h3>
        </div>
        <br>
        <div id="newExpenseData">
            <label>Amount:</label>
            <input type="text" id="amountInput" placeholder="100.00">
            <label>Description:</label>
            <input type="text" id="descriptionInput" placeholder="Mother's day gift">
            <button>Submit</button>
        </div>
        <hr>
        <div id="expenses">
            <h2>Expense History:</h2>
            <ul id="expenseList">
            </ul>
        </div>
    </div>
    <script>

        const list = document.querySelector("ul");
        const amountInput = document.querySelector("#amountInput");
        const descriptionInput = document.querySelector("#descriptionInput");
        const submitButton = document.querySelector("button");

        submitButton.addEventListener("click", () => {
            const item = amountInput.value;
            amountInput.value = '';

            const itemDescription = descriptionInput.value;
            descriptionInput.value = '';



            const listItems = document.createElement("li");

            const span = listItems.appendChild(document.createElement("span"));
            const spanTwo = listItems.appendChild(document.createElement("span"));

            deleteButton = listItems.appendChild(document.createElement("button"));

            span.textContent = "$" + item + " - ";
            spanTwo.textContent = itemDescription;
            deleteButton.textContent = "Delete";


            list.appendChild(listItems);

            deleteButton.addEventListener('click', () => {
                list.removeChild(listItems);
            })
        })
    </script>
</body>

</html>
