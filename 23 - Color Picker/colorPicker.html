<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Picker</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Book</title>
    <link rel="stylesheet" href="colorPicker.css">
</head>

<body id="body">
    <h1>Color Picker</h1>
    <h3>Pick a Color!</h3>
    <button id="blue" onclick="changeBackgroundColor('#258EA6')">Blue</button>
    <button id="green" onclick="changeBackgroundColor('#549F93')">Green</button>
    <button id="pink" onclick="changeBackgroundColor('#E2B1B1')">Pink</button>
    <button id="purple" onclick="changeBackgroundColor('#E2C2FF')">Purple</button>
    <script>

        function changeBackgroundColor(newBackgroundColor) {
            document.getElementById("body").style.backgroundColor = newBackgroundColor;
        }

    </script>
</body>

</html>
